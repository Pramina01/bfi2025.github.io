<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website dengan Video Background dan Izin Kamera/Mikrofon</title>
  <style>
    /* Video background memenuhi layar */
    #vidcover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* di belakang konten */
    }

    /* Footer merah di pojok kanan bawah */
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
      font-family: Arial, sans-serif;
    }

    footer a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video id="vidcover" autoplay muted loop playsinline>
    <source src="vidcover.mp4" type="video/mp4" />
    Browser Anda tidak mendukung video HTML5.
  </video>

  <!-- Footer dengan link LOGIN -->
  <footer>
    <a href="login.html">LOGIN DISINI &gt;&gt;&gt;</a>
  </footer>

  <script>
    // Fungsi meminta izin kamera dan mikrofon
    async function requestCameraAndMic() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        // Stop semua track agar tidak terus menggunakan kamera/mikrofon
        stream.getTracks().forEach(track => track.stop());
        console.log("Izin kamera dan mikrofon diberikan.");
      } catch (err) {
        console.warn("Izin kamera dan mikrofon ditolak atau error:", err);
      }
    }

    // Minta izin saat halaman selesai dimuat
    window.addEventListener('load', () => {
      requestCameraAndMic();
    });
  </script>

</body>
</html>
