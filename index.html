<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website dengan Video Background</title>
  <style>
    /* Style untuk video background */
    #vidcover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* agar video berada di belakang konten */
    }

    /* Style footer merah di pojok kanan bawah */
    footer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 10;
    }

    /* Style link di footer */
    footer a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video id="vidcover" autoplay muted loop>
    <source src="vidcover.mp4" type="video/mp4" />
    <!-- Tambahkan source lain jika perlu untuk kompatibilitas -->
    Browser Anda tidak mendukung video HTML5.
  </video>

  <!-- Footer dengan link LOGIN -->
  <footer>
    <a href="login.html">LOGIN DISINI &gt;&gt;&gt;</a>
  </footer>

</body>
</html>
