<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - PRAMINA</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #b71c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #b71c1c;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    #btnLogout {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: white;
      color: #b71c1c;
      border: 2px solid white;
      border-radius: 5px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    #btnLogout:hover {
      background-color: #b71c1c;
      color: white;
      border-color: white;
    }
    main {
      flex: 1;
      width: 320px;
      margin-top: 30px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
      border: 3px solid #b71c1c;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .loading-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #b71c1c;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #b71c1c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo PRAMINA" />
    <h1>PRAMINA</h1>
    <button id="btnLogout" title="Keluar">Keluar</button>
  </header>

  <main>
    <h2>Scan QR Code untuk Login</h2>
    <div id="reader"></div>
  </main>

  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    Memproses...
  </div>

  <script>
    // Tombol Keluar
    document.getElementById('btnLogout').addEventListener('click', () => {
      window.location.href = "index.html";
    });

    // Suara sambutan saat halaman siap
    window.onload = () => {
      const msg = new SpeechSynthesisUtterance("Selamat Datang, Silahkan Scan Kartu Anda untuk Login");
      msg.lang = 'id-ID';
      window.speechSynthesis.speak(msg);
    };

    // Suara klik
    const clickSound = new Audio('klik.mp3');
    document.body.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
    }, true);

    const loading = document.getElementById('loading');
    const html5QrCode = new Html5Qrcode("reader");

    function showLoading(show) {
      loading.style.display = show ? 'flex' : 'none';
    }

    function onScanSuccess(decodedText, decodedResult) {
      showLoading(true);
      html5QrCode.stop().then(() => {
        sessionStorage.setItem('nik', decodedText);
        setTimeout(() => {
          showLoading(false);
          window.location.href = "profil.html";
        }, 800);
      }).catch(err => {
        showLoading(false);
        console.error("Gagal menghentikan scanner:", err);
      });
    }

    Html5Qrcode.getCameras().then(cameras => {
      if(cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        alert("Kamera tidak ditemukan");
      }
    }).catch(err => {
      alert("Tidak bisa mengakses kamera");
      console.error(err);
    });
  </script>
</body>
</html>
